{% extends "base.html" %}

{% block head_title %}
Login
{% endblock head_title %}

{% block main_contents %}
<div class="container">
    <div class="py-5 text-center">
        <h2>Login Here</h2>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="POST"> {% csrf_token %}
                {{ form }}
                <div class="alert alert-warning form-control d-{{ alert }}" role="alert">
                    User is not found!
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock main_contents %}
